<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>

        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
    </head>
    
    <body>
		
		<div class="container main">
			<div class="row">
				<form name="calculator" class="calc text-center">
					<div class="form-group calc-row">
						<input type="text" placeholder="0" name="screen" disabled/>
					</div>
					<hr/>
					<div class="form-group calc-row">
						<input type="button" value="&radic;"/>
						<input type="button" value="CE"/>
						<input type="button" value="C"/>
						<input type="button" value="&larr;"/>
					</div>
					<div class="form-group calc-row">
						<input type="button" value="7"/>
						<input type="button" value="8"/>
						<input type="button" value="9"/>
						<input type="button" value="+"/>
					</div>
					<div class="form-group calc-row">
						<input type="button" value="4"/>
						<input type="button" value="5"/>
						<input type="button" value="6"/>
						<input type="button" value="-"/>
					</div>
					<div class="form-group calc-row">
						<input type="button" value="1"/>
						<input type="button" value="2"/>
						<input type="button" value="3"/>
						<input type="button" value="*"/>
					</div>
					<div class="form-group calc-row last">
						<input type="button" value="0"/>
						<input type="button" value="."/>
						<input type="button" value="="/>
						<input type="button" value="/"/>
					</div>
				</form>
			</div>
		</div>
		
		<script src="calc.js"></script>
    </body>
</html>
